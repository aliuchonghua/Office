<div id="rwxfapp" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="row" style="margin: 0 10px;">
            <div class="col-md-10 col-md-offset-1">
                <h4>任务下发</h4>
                <form id="add">
                    <div class="row">
                        <div class="col-md-3 ">
                            <div class="form-group">
                                <span style="color: #FF6666;">*</span>
                                <label for="start_time" class="control-label">开始时间</label>
                                <input type="text" class="form-control" id="start_time" name="start_time" v-model="rw.start_time" readonly>
                            </div>
                        </div>
                        <div class="col-md-3 col-md-offset-1">
                            <div class="form-group">
                                <span style="color: #FF6666;">*</span>
                                <label for="expected_time" class="control-label">预计结束时间</label>
                                <input type="text" class="form-control" id="expected_time" name="expected_time" v-model="rw.expected_time" readonly>
                            </div>
                        </div>
                        <div class="col-md-3 col-md-offset-1">
                            <div class="form-group">
                                <span style="color: #FF6666;">*</span>
                                <label for="yxj" class="control-label">优先级</label>
                                <select id="yxj" name="yxj" class="form-control" v-model="rw.yxj">
                                    <option selected="selected" value="一般">一般</option>
                                    <option value="低">低</option>
                                    <option value="高">高</option>
                                    <option value="紧急">紧急</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 ">
                            <div class="form-group">
                                <span style="color: #FF6666;">*</span>
                                <label for="name" class="control-label">标题</label>
                                <input type="text" class="form-control" id="name" name="name" v-model="rw.name">
                            </div>
                        </div>
                        
                        <div class="col-md-3 col-md-offset-1">
                            <div class="form-group">
                                <span style="color: #FF6666;">*</span>
                                <label for="zxr">执行人员</label>
                                <select id="zxr" name="zxr" class="form-control">
                                    <option v-for="(item,index) in zxrlist" v-on:click="setzxr(item)">{{item.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <span style="color: #FF6666;">*</span>
                        <label for="ms">详细描述</label>
                        <textarea id="ms" name="ms" v-model="rw.ms" class="form-control" rows="3"></textarea>
                    </div>
                </form>
                <form class="form-inline">
                    <button type="button" class="btn btn-info" v-on:click="add()">下发</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 消息模态框 -->
    <div class="modal fade bs-example-modal-sm" id="msg" tabindex="-1" role="dialog" aria-labelledby="msgLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="msgLabel">
                        服务器消息
                    </h4>
                </div>
                <div class="modal-body">
                    {{msg.mess}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
