<div id="xgmmapp" xmlns:v-on="http://www.w3.org/1999/xhtml">
	<div class="row" style="margin: 10px;">
		<div class="col-md-6 col-md-offset-3 ">
			<form role="form" id="editform">
				<div class="form-group">
					<span style="color: #FF6666">*</span>
					<label for="yspass">原始密码</label>
					<input id="yspass" name="yspass" v-model="pass.yspass" type="password" class="form-control">
				</div>
				<div class="form-group">
					<span style="color: #FF6666">*</span>
					<label for="xpass">新密码</label>
					<input id="xpass" name="xpass" v-model="pass.xpass" type="password" class="form-control">
				</div>
				<div class="form-group">
					<span style="color: #FF6666">*</span>
					<label for="xpass2">再次输入</label>
					<input id="xpass2" name="xpass2" v-model="pass.xpass2" type="password" class="form-control">
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-info" v-on:click="modify()">修改</button>
				</div>
			</form>
		</div>
	</div>
	<!--消息模态框-->
	<div class="modal fade bs-example-modal-sm" id="msg" tabindex="-1" role="dialog" aria-labelledby="msgLabel"
		 aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="msgLabel">
						服务器消息
					</h4>
				</div>
				<div class="modal-body">
					{{msg.mess}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>
