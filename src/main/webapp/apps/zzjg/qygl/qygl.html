<div id="qyglapp" xmlns:v-on="http://www.w3.org/1999/xhtml">
	<div class="row">
		<div class="row" style="margin: 0 10px;">
			<div class="col-md-10 col-md-offset-1">
				<form class="form-inline">
					<button type="button" class="btn btn-info" v-on:click="addopen()">添加</button>
				</form>
			</div>
		</div>
		<div class="row" style="margin: 10px;">
			<div class="col-md-10 col-md-offset-1">

			</div>
		</div>
	</div>
	<!-- 编辑 -->
	<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="editLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="editLabel">{{formTitle}}</h4>
				</div>
				<div class="modal-body">
					<form id="editform">
						<div class="form-group">
							<label for="editname" class="control-label">部门名</label>
							<input type="text" class="form-control" id="editname" name="editname" v-model="bm.name">
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" v-on:click="edit()">确定</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 消息模态框 -->
	<div class="modal fade bs-example-modal-sm" id="msg" tabindex="-1" role="dialog" aria-labelledby="msgLabel"
	 aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="msgLabel">
						服务器消息
					</h4>
				</div>
				<div class="modal-body">
					{{msg.mess}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>
