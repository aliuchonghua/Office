<div id="zc">
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<img id="image1" src="img/logobl.png">
					<img id="imageb" src="img/logob.png">
				</div>

			</div>
		</div>
	</div>
	<div class="div1">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-10 col-md-offset-1" id="zcbox">
						<div class="row">
							<div class="col-md-6 col-md-offset-3 ">
								<div class="zctext">
									<form role="form">
										<div class="form-group">
											<span class="zcx">*</span>
											<label for="name">管理员账户</label>
											<input name="sjh" v-model="user.sjh" type="text" class="form-control" placeholder="管理员账户,只限于数字" oninput="value=value.replace(/[^\d]/g,'')">
											<span class="zcx">{{mess.sjh}}</span>
										</div>
										<div class="form-group">
											<span class="zcx">*</span>
											<label for="name">密码</label>
											<input name="pass" v-model="user.pass" type="password" class="form-control">
											<span class="zcx">{{mess.pass}}</span>

										</div>
										<div class="form-group">
											<span class="zcx">*</span>
											<label for="name">再次输入密码</label>
											<input name="pass2" v-model="user.pass2" type="password" class="form-control">
											<span class="zcx">{{mess.pass2}}</span>
										</div>
										<div class="form-group">
											<span class="zcx">*</span>
											<label for="name">企业名称</label>
											<input name="name" v-model="qiye.name" type="text" class="form-control" placeholder="企业名称">
											<span class="zcx">{{mess.name}}</span>

										</div>
										<div class="form-group">
											<span class="zcx">*</span>
											<label for="name">行业名称</label>
											<input name="hymc" v-model="qiye.hymc" type="text" class="form-control" placeholder="行业名称">
											<span class="zcx">{{mess.hymc}}</span>
										</div>

										<div class="form-group">
											<span class="zcx">*</span>
											<label for="name">注册资金</label>
											<input name="zczj" v-model="qiye.zczj" type="text" class="form-control" placeholder="注册资金">
											<span class="zcx">{{mess.zczj}}</span>

										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-4">
													<span class="zcx">*</span>
													<label for="name">省份/地区：</label>
													<select class="form-control" v-model="city.sheng">
														<option v-for="item in sheng" v-on:click="getshi(item)">{{item.cityname}}</option>
													</select>
												</div>
												<div class="col-md-4">
													<span class="zcx">*</span>
													<label for="name">城市：</label>
													<select class="form-control" v-model="city.shi">
														<option v-for="item in shi" v-on:click="getxian(item)">{{item.cityname}}</option>
													</select>
												</div>
												<div class="col-md-4">
													<span class="zcx">*</span>
													<label for="name">区/县：</label>
													<select class="form-control" v-model="city.xian">
														<option v-for="item in xian">{{item.cityname}}</option>
													</select>
												</div>
											</div>
										</div>
										<div class="form-group">
											<span class="zcx">*</span>
											<label for="name">详细地址</label>
											<input name="xxdz" v-model="qiye.xxdz" type="text" class="form-control" placeholder="详细地址">
											<span class="zcx">{{mess.xxdz}}</span>
										</div>

										<div class="form-group">
											<span class="zcx">*</span>
											<label for="name">经营范围</label>
											<input name="jyfw" v-model="qiye.jyfw" type="text" class="form-control" placeholder="经营范围">
											<span class="zcx">{{mess.jyfw}}</span>
										</div>
										<div class="form-group">
											<span class="zcx">*</span>
											<label for="name">成立日期</label>
											<input name="clrq" v-model="qiye.clrq" type="text" class="form-control" placeholder="成立日期" id="clrq">
											<span class="zcx">{{mess.clrq}}</span>
										</div>
										<div class="form-group">
											<label for="name">企业简介</label>
											<textarea v-model="qiye.qyjj" class="form-control" rows="3"></textarea>
										</div>
										<div class="form-group">
											<button type="button" class="btn btn-info btn-block" v-on:click="registered()">注册</button>
											<button type="button" class="btn btn-warning btn-block" v-on:click="back()">返回</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 模态框 -->
	<div class="modal fade" id="zcModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">{{Modal}}</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" >关闭</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
</div>

<style type="text/css">
	#zcbox {
		background-color: #EDF2F7;
		border-radius: 0 0 5px 5px;
	}

	.zctext {
		margin: 20px 0;
	}

	.zcx {
		color: #F66;
	}
</style>
