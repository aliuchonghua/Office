<div id="wdggapp" xmlns:v-on="http://www.w3.org/1999/xhtml">
	<div class="row" style="margin: 10px;">
		<div class="col-md-10 col-md-offset-1">
			<div class="table-responsive" style="padding-left: 20px;padding-right: 20px;">
				<table class="table table-hover table-condensed">
					<caption>我发布的公告</caption>
					<thead>
						<tr>
							<th>标题</th>
							<th>简介</th>
							<th>发布时间</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item,index) in gglist">
							<td v-on:click="detail(item)">{{summary(item.bt)}}</td>
							<td v-on:click="detail(item)">{{summary(item.nr)}}</td>
							<td v-on:click="detail(item)">{{format(item.cjsj)}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- 详情 -->
	<div class="modal fade" id="ggform" tabindex="-1" role="dialog" aria-labelledby="ggformLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="ggformLabel">{{gg.bt}}</h4>
				</div>
				<div class="modal-body">
					<div style="word-wrap:break-word">
						{{gg.nr}}
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-danger" v-on:click="remove()">删除</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-sm" id="msg" tabindex="-1" role="dialog" aria-labelledby="msgLabel"
		 aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="msgLabel">
						服务器消息
					</h4>
				</div>
				<div class="modal-body">
					{{msg.mess}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>
</div>
