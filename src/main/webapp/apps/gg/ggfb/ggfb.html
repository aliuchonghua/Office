<div id="ggfbapp" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="row" style="margin: 0 10px;">
            <div class="col-md-10 col-md-offset-1">
                <form id="add">
                	<div class="form-group">
                		<span style="color: #FF6666;">*</span>
                		<label for="bt">标题</label>
                		<input id="bt" name="bt" v-model="gg.bt" type="text" class="form-control">
                	</div>
                	<div class="form-group">
						<span style="color: #FF6666;">*</span>
                		<label for="nr">内容</label>
                		<textarea id="nr" name="nr" v-model="gg.nr" class="form-control" rows="5"></textarea>
                	</div>
                </form>
				<form class="form-inline">
					<button type="button" class="btn btn-info" v-on:click="add()">发布</button>
				</form>
            </div>
        </div>
    </div>
    <!-- 消息模态框 -->
    <div class="modal fade bs-example-modal-sm" id="msg" tabindex="-1" role="dialog" aria-labelledby="msgLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="msgLabel">
                        服务器消息
                    </h4>
                </div>
                <div class="modal-body">
                    {{msg.mess}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
